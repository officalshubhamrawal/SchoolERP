{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% block title %}{% endblock %}</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />

	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation" style="color: red;">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="{% url 'stuhome' %}">Student Dashboard</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">

					<ul class="nav navbar-nav">
						
						{% if user.is_authenticated %}
						<li>
							<a>
						<form action="/logout/" method="post">
						{% csrf_token %}
						<button type="submit" class="navbar-nav">logout</button>
					</form>
				</a>
					</li>

				<li><a href="assign/" class="highlight">Assignments</a></li>
				
				{% else %}
				<li><a href="{% url 'homepage' %}">Home</a></li>
				{% endif %}
					</ul>
					<p class="navbar-text">Signed in as {{request.user}}</p>
				</div><!-- /.navbar-collapse -->
			</div>

		</nav>

		<div class="container">
			{% block main %}{% endblock %}
		</div>

	</body>
</html>
